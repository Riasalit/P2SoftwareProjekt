<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Battleship</title>
  <!--<link rel="stylesheet" href="../../styles.css"/>-->
  <style>
    .button {
      border: none;
      padding: 0px 0px;
      display: inline-block;
      margin: 0px 0px;
      cursor: pointer;
    }
    table td {
      width: 62px;
      overflow: hidden;
      display: inline-block;
      white-space: nowrap;
      padding: 1px;
      border: 1px thin transparent;
    }
  </style>
</head>
<body>
  <button (click)="StartGame()" *ngIf="!gameStarted"> Start </button>
  <table style="table-layout: fixed; border: 1px thin transparent;" cellpadding="1" cellspacing="1" class='table' *ngIf="gameStarted">
    <tr *ngFor="let row of tiles">
      <td width="61px" *ngFor="let tile of row">
        <button id="tileButton" style="height:60px;width:60px">{{tile.tileName}}</button>
      </td>
    </tr>
  </table>
</body>
</html>
